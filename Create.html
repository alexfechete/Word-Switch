<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Game</title>
<link rel="stylesheet" href="WS.css">
<link rel="icon" type="image/x-icon" href="WS.ico">
</head>
<body>

<div class="top">
    <img class="create_image" src="WS_Homepage.webp" alt="Word Switch logo">
</div>

<div class="middle">
    <h1>Create Room</h1>

    <label>Room Name:</label>
    <input class="boxes" type="text" id="room-name-input" placeholder="My Room">

    <label>Max Players:</label>
    <select class="boxes" id="max-players-select">
        ${Array.from({length: 16}, (_, i) => `<option value="${i+2}">${i+2}</option>`).join('')}
    </select>

    <label>Max Rounds:</label>
    <select class="boxes" id="max-rounds-select">
        ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
    </select>

    <label>Max Time (seconds):</label>
    <select class="boxes" id="max-time-select">
        ${[30,60,80,100,120].map(t=>`<option value="${t}">${t}</option>`).join('')}
    </select>

    <label>Room Privacy:</label>
    <select class="boxes" id="privacy">
        <option value="public">Public</option>
        <option value="private">Private</option>
    </select>

    <div id="passwordWrapper" style="display:none; margin-top:10px;">
        <label>Room Password:</label>
        <input class="boxes" type="text" id="password" placeholder="Enter a password">
    </div>

    <button id="create-game-btn">Create Game</button>
</div>

<script src="WS-firebase.js" type="module"></script>
<script src="Create.js" type="module"></script>
</body>
</html>
