<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="WS.css">
    <link rel="icon" type="image/x-icon" href="WS.ico">
    <title>Create Game</title>
</head>
<body>
    <div class="top">
        <img class="create_image" src="WS_Homepage.webp" alt="Word Switch logo">
    </div>

    <div class="middle">
        <h1>Create Room:</h1>

        <div>
            <h2>Room Name:</h2>
            <input class="boxes" type="text" id="room-name-input" placeholder="My Room">
        </div>

        <div>
            <h2>Max Players:</h2>
            <select class="boxes" id="max-players">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div>
            <h2>Max Rounds:</h2>
            <select class="boxes" id="max-rounds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <h2>Max Time (seconds):</h2>
            <select class="boxes" id="max-time">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
        </div>

        <div>
            <h2>Room Privacy:</h2>
            <select class="boxes" id="privacy">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <div id="passwordWrapper" style="display: none; margin-top: 10px;">
                <h2>Room Password:</h2>
                <input class="boxes" type="text" id="password" placeholder="Enter a password">
            </div>
        </div>

        <button id="create-room-btn">Create Game</button>
    </div>

    <script type="module" src="Create.js"></script>
</body>
</html>
