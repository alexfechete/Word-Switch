<!DOCTYPE html>

<title>Join Game</title>

<body>
<div class="top">
    <img class="create_image" src="WS_Homepage.webp" alt="Word Switch logo">
</div>

<div class="middle">
    <h1>Join a Game</h1>

    <section id="available-rooms">
        <h2>Available Rooms</h2>
        <ul id="rooms-list"></ul>
    </section>

    <section id="manual-join">
        <h2>Join by Room Name</h2>
        <form id="join-form">
            <label for="room-name">Room Name:</label>
            <input class="boxes" type="text" id="manual-room-name" name="room-name" required><br><br>

            <label for="room-password">Password (if any):</label>
            <input class="boxes" type="password" id="manual-room-password" name="room-password"><br><br>

            <button type="submit">Join Game</button>
        </form>
    </section>
</div>
